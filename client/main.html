<!-- TEMPLATES TEMPLATES TEMPLATES TEMPLATES TEMPLATES TEMPLATES TEMPLATES -->

<template name="uselessButton">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="piece">
    <div class="piece">
        <span>{{ _id }}</span> <!-- id of the piece -->
        <div class="text">{{image_ids}}</div> <!--(hidden) appendix of image-ids goes here-->

        <div>
            <input class="fileInput" type="file" />
        </div>
        <div>
            <button class="delete">delete (&times;)</button>  <!-- TODO: Loeschen des Pieces, der Bilder und der Tags aus MongoDB -->
        </div>
        <div>
            <button class="save">save</button>  <!--save-button-->
        </div>
    </div>
</template>


<template name="uploadForm">
    <div class="container">
        <!--{{#with currentUpload}}-->
        <!--Uploading <b>{{file.name}}</b>:-->
        <!--<span id="progress">{{progress.get}}%</span>-->
    <!--{{else}}-->
        <input class="fileInput" type="file" />
        <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
        <!--{{/with}}-->
    </div>
</template>


<template name="uploadedFiles">
    <!--{{#if uploadedFiles.count}}-->
            <ul>
                {{#each file in uploadedFiles.each}}
                    <!--{{ file._id }}-->
                    <div class="thumbnail">
                        <img src="{{file.link 'thumbnail140'}}" width="200px" alt="{{ file._id }}" />
                    </div>
                {{/each}}
            </ul>
    <!--{{else}}-->
        <!--<div>No files uploaded, yet</div>-->
    <!--{{/if}}-->
</template>
