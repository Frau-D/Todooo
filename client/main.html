<head>
    <title>clutterive</title>
</head>

<body>
{{#if showOverview}}
    {{> allClothes}}
    <form class="new-piece">
        <input type="submit" name="submit" value="new piece"/>
    </form>
{{else}}
    {{> overviewButton }}
    <div class="piece">
        <ul>
            {{#each pieces}}
                {{> piece}}
            {{/each}}
        </ul>
    </div>
{{/if}}

</body>


<!----------------- in OVERVIEW ----------------->

<template name="allClothes">

        {{>filterByTag}}

    <div class="flex-row">
        {{#each pieces}}
            {{#each image in first_image.each}}
                <div class="overviewImage"
                     style="background:url({{image.link 'thumbnail140'}}) 50% 50% no-repeat; background-size:cover;"
                     data-pieceid="{{ piece_id }}" ></div>
            {{/each}}
        {{/each}}
    </div>
</template>


<template name="filterByTag">
    <div id="filter-form">
        {{>activeFilters}}
    </div>
    <form class="ui-widget">
        <input id="tags_autocomplete" type="text" name="filtered_tack" placeholder="Search by tags...">
        <input type="submit" class="new-filter" value="add"/>
    </form>
</template>

<template name="activeFilters">
    {{#each tag in filteredTags}}
        <button class="filter-tag" data-tagid="{{tag._id}}">{{tag.text}}   &times;</button>
    {{/each}}
</template>



<!----------------- in PIECE VIEW ----------------->

<template name="piece">
    <div class="piece" id="{{ this._id }}">
        <div class="flex-row">
            {{> showImages }}
        </div>
        <div class="clear"></div>
        {{> showTags}}
        <div>
            <input class="fileInput" type="file"/>
        </div>
        <form class="new-tack">
            <input type="text" name="tacks" placeholder="Type to add tags..."/>
            <input type="submit" name="submit" value="add"/>  <!--add tack-button-->
        </form>
        <div>
            <button class="delete" data-pieceid="{{ piece_id }}">delete piece (&times;)</button>
        </div>
    </div>
</template>


<template name="showImages">
    {{#each image in images.each}}
        <div class="detailImage"
             style="background:url({{image.link 'thumbnail140'}}) 50% 50% no-repeat; background-size:cover;"
             data-pieceid="{{ piece_id }}" >
            <button class="deleteImage" data-imageid="{{ image._id }}">&times;</button>
        </div>
    {{/each}}
</template>


<template name="showTags">
    {{#each tag in tags}}
        <button class="deleteTag" data-tagid="{{tag._id}}">{{tag.text}}   &times;</button>
    {{/each}}
</template>


<template name="overviewButton">
    <div>
        <button id="overview">overview</button>
    </div>
</template>


<template name="uploadedFiles">
    {{#each file in uploadedFiles.each}}
        <div class="thumbnail">
            <img src="{{file.link 'thumbnail140'}}" width="200px" alt="{{ file._id }}"/>
        </div>
    {{/each}}
</template>
